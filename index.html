<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="main-gui">
        <div id="button-container">
            <button id="clear-button">CLEAR</button>
            <button id="grid-button">CHANGE GRID SIZE</button>
        </div>
        <div>
            <p>Style:</p>
            <input type="radio" name="input" id="black" value="black">
            <label for="hover">Black</label><br>
            <input type="radio" name="input" id="random" value="random">
            <label for="click">Random</label><br>    
            <input type="radio" name="input" id="rainbow" value="rainbow">
            <label for="click">Rainbow</label><br>    
        </div>
    </div>
    <div id="container-a">
    </div>
</body>
</html>
